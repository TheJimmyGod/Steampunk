<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam News</title>
    <link rel="stylesheet" href="MainPageCss.css">
    <script src="https://kit.fontawesome.com/fb1902a4fa.js" crossorigin="anonymous"></script>
</head>

<body>
    <aside class="sidebar">
        <div class="logo">
            <i class="fa-brands fa-hubspot"> Steam News</i>
        </div>
        <nav>
            <ul>
                <li><i class="fas fa-home"></i> 홈</li>
                <li><i class="fas fa-search"></i> 뉴스검색</li>
                <li><i class="fa-regular fa-newspaper"> 뉴스페이지</i></li>
                <li><i class="fa-solid fa-user"> 마이페이지</i></li>
                <li><i class="fa-solid fa-right-to-bracket"> 로그인</i></li>
                <li><i class="fa-solid fa-right-from-bracket"> 로그아웃</i></li>
            </ul>
        </nav>

        <ul class="social-media">
            <li><i class="fa-brands fa-square-steam"></i></li>
            <li><i class="fa-brands fa-square-youtube"></i></li>
            <li><i class="fa-brands fa-instagram"></i></li>
            <li><i class="fa-brands fa-square-facebook"></i></li>
        </ul>
    </aside>

    <!-- 메인 콘텐츠 -->
    <main>
        <header class="main-header">

        </header>

        <section class="banner">
            <h1>STEAM NEWS</h1>
            <p>다양한 Steam 소식을 알려드립니다</p>
        </section>

        <section class="slider">
            <div class="grid-item recommended">
                <!-- 추천 게임 슬라이더 콘텐츠 -->
                추천게임 슬라이더 자리
            </div>
        </section>

        <section class="content-grid">

            <div class="grid-item chart">
                <!-- 차트 콘텐츠 -->
                 차트 자리
            </div>
            <div class="grid-item video">
                <!-- 비디오 콘텐츠 -->
                 유튜브 영상 자리
            </div>
        </section>
    </main>
</body>

</html>
