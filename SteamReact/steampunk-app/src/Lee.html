<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam News</title>
    <link rel="stylesheet" href="Lee.css">
    <script src="https://kit.fontawesome.com/fb1902a4fa.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 헤더 섹션 -->
    <header>
        <div class="logo">
            <i class="fa-brands fa-hubspot"></i>
        </div>
        <nav>
            <ul>
                <li>NEWS</li>
                <li>MyPage</li>
                <li>Login</li>
                <li>SignIn</li>
            </ul>
        </nav>
    </header>

    <!-- 메인 콘텐츠 섹션 -->
    <main>
        <section class="banner">
            <h1>Steam News</h1>
            <p>부제목</p>
        </section>

        <section class="slider">
            <div class="slider-item">
                <!-- 슬라이더 콘텐츠 -->
            </div>
            <!-- 필요한 경우 슬라이더 항목 추가 -->
        </section>

        <section class="content-grid">
            <div class="grid-item chart">
                <!-- 차트 콘텐츠 -->
            </div>
            <div class="grid-item video">
                <!-- 비디오 콘텐츠 -->
            </div>
        </section>
    </main>

    <!-- 푸터 섹션 -->
    <footer>
        <div class="footer-content">
            <div class="social-media">
                <i class="fa-brands fa-square-steam"></i>
                <i class="fa-brands fa-square-youtube"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-square-facebook"></i>
            </div>
            <div class="footer-column">
                <h3>사용 사례</h3>
                <ul>
                    <li>UI 디자인</li>
                    <li>UX 디자인</li>
                    <li>와이어프레임</li>
                    <li>프로토타이핑</li>
                    <li>디자인 시스템</li>
                    <li>팀 협업</li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>탐색</h3>
                <ul>
                    <li>디자인</li>
                    <li>프로토타이핑</li>
                    <li>개발 기능</li>
                    <li>협업 기능</li>
                    <li>피그마</li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>리소스</h3>
                <ul>
                    <li>블로그</li>
                    <li>최고의 실천</li>
                    <li>강좌</li>
                    <li>지원</li>
                    <li>개발자</li>
                    <li>리소스 라이브러리</li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
